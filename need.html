<!DOCTYPE html>
<html>
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="need.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    </head>
    <body>
        <div>
        <h1 class="search-header">Search For Produce</h1>
        <div class="search-box">
            <input id="tags" type="text" placeholder="Type to search" class="search-txt">
            <a href="" class="search-btn">
                    <i class="fas fa-search"></i>
            </a>
            <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
            </ul>
        </div>
        <!--  
        <div id="fruit-container">

                       Banana

                <div id="apple">

                <div id="lemon">

        </div>
        -->
        <div class="leaderboard">
                <h1>
                    <img src="vegetables.svg" alt="" height="35px">
                  Produce
                </h1>
                <ol id="test" >
                  <li id="banana">
                    <mark>Banana</mark>
                  </li>
                  <li id="apple">
                    <mark>Apple</mark>
                  </li>
                  <li id="lemon">
                    <mark>Lemon</mark>
                  </li>
                  <li id="churros">
                    <mark>Churros</mark>
                  </li>
                  <li id="chotillos">
                    <mark>Chotillos</mark>
                  </li>
                </ol>
              </div>
              
        </div>
    </body>
        <script type="text/javascript">

$('#tags').on('input',function(e){
    var container = $('#test');
    var text = $('#tags').val();
    container.children('li').each(function () {

            if($(this).attr('id').match(text)){
                $(this).show();
            }else{
                $(this).hide();
            } // "this" is the current element in the loop
});
});
        </script>
</html>
